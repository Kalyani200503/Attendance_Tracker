<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
    }
    .present {
      background-color: #b2f7b2;
    }
    .absent {
      background-color: #f7b2b2;
    }
    .late {
      background-color: #fff7b2;
    }
    input[type="text"] {
      padding: 6px;
      margin-right: 8px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h2>Attendance Tracker</h2>

<!-- Add Student Form -->
<div style="margin-bottom: 20px;">
  <input type="text" id="studentNameInput" placeholder="Enter student name" />
  <button onclick="addStudent()">Add Student</button>
</div>

<!-- Attendance Table -->
<table id="attendanceTable">
  <thead>
    <tr>
      <th>List of Students</th>
      <th>22-05-2025</th>
      <th>23-05-2025</th>
      <th>24-05-2025</th>
      <th>25-05-2025</th>
      <th>Monthly %</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Rows will be added by JS -->
  </tbody>
</table>


<script src="attendence.js"></script>

</body>
</html>
